<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Tabelas 
            <table> -> indica o elemento de tabela
            <tr> -> linha da tabela (table row)
            <td> -> célula da tabela (table data)
            <th> -> cabeçalho
            <thead> -> cabeçalho da tabela
            <tbody> -> corpo da tabela
            <tfoot> -> rodapé da tabela
            Site para dar uma olhada    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table
        -->
    <table border="1">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Endereço</th>
        <th>Telefone</th>
      </tr>
      <tr>
        <td>Thiago</td>
        <td>29</td>
        <td>pirapora</td>
        <td>389847868176</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>27</td>
        <td>Sao paulo</td>
        <td>389887176</td>
      </tr>
    </table>
  </body>
</html>
