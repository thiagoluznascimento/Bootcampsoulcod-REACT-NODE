            </a>

        <nav>
            <h1>Doce Gelo</h1>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>Sorvetes</h2>
            <div>
                <label for="cSorvetesMassa">Sorvetes de Massa:</label><br>
                <select name="sorvetemassa" id="cSorvetesMassa">
                    <option value="tradicionais">Tradicionais (baunilha, chocolate, morango)</option>
                    <option value="especiais">Especiais (pistache, tiramisù, creme brulée)</option>
                    <option value="exoticos">Sabores exóticos (açaí, maracujá, coco)</option>
                </select>
            </div>

            <div>
                <label for="cSorvetesArtesanais">Sorvetes Artesanais:</label><br>
                <select name="sorveteartesanais" id="cSorvetesArtesanais">
                    <option value="naturais">Feitos com ingredientes naturais e frescos</option>
                    <option value="sazonais">Sabores sazonais</option>
                </select>
            </div>

            <div>
                <label for="cSorvetesDietLight">Sorvetes Diet e Light:</label><br>
                <select name="sorvetesdietlight" id="cSorvetesDietLight">
                    <option value="semacucar">Opções sem açúcar</option>
                    <option value="baixacalorias">Baixas calorias</option>
                </select>
            </div>

            <div>
                <label for="cSorvetesVeganos">Sorvetes Veganos:</label><br>
                <select name="sorvetesveganos" id="cSorvetesVeganos">
                    <option value="vegano">Feitos com leite de coco, amêndoas ou soja</option>
                </select>
            </div>


            <h2>Galatos</h2>
            <div>
                <label for="cGalatoItaliano">Gelato Italiano:</label><br>
                <select name="galatoitaliano" id="cGalatoItaliano">
                    <option value="italiano">Sabores autênticos italianos</option>
                </select>
            </div>


            <h2>Picolés</h2>
            <div>
                <label for="cPicolesFruta">Picolés de Frutas:</label><br>
                <select name="picolesfruta" id="cPicolesFruta">
                    <option value="picolesfrutasfrescas">Feitos com frutas frescas</option>
                    <option value="saboresvariados">Sabores variados (limão, manga, abacaxi)</option>
                </select>
            </div>
            <div>
                <label for="cPicolesCremosos">Picolés Cremosos:</label><br>
                <select name="picolescremosos" id="cPicolesCremosos">
                    <option value="picolescremos">Leite condensado, doce de leite, chocolate branco</option>
                </select>
            </div>


        </form>

    </main>
